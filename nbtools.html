<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私密纸条查看器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "微软雅黑", "PingFang SC", sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f7fa;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 24px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #keyInput {
      flex: 1;
      height: 45px;
      padding: 0 15px;
      border: 1px solid #e1e5eb;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    #keyInput:focus {
      outline: none;
      border-color: #409eff;
      box-shadow: 0 0 0 2px rgba(64, 158, 255, 0.1);
    }
    #submitBtn {
      height: 45px;
      padding: 0 20px;
      background-color: #409eff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #submitBtn:hover {
      background-color: #337ecc;
    }
    #contentArea {
      min-height: 120px;
      padding: 15px;
      border-radius: 8px;
      background-color: #f8fafc;
      border: 1px solid #e1e5eb;
      white-space: pre-wrap;
      line-height: 1.6;
      color: #333;
    }
    .error {
      color: #f56c6c;
    }
    .loading {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>私密纸条查看器</h1>
    <div class="input-group">
      <input type="text" id="keyInput" placeholder="请输入4位提取密钥（数字/字母）">
      <button id="submitBtn" onclick="getMemoContent()">确认查看</button>
    </div>
    <div id="contentArea" class="loading">请输入密钥并点击查看</div>
  </div>

  <script>
    const keyInput = document.getElementById('keyInput');
    const submitBtn = document.getElementById('submitBtn');
    const contentArea = document.getElementById('contentArea');

    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const key = urlParams.get('key');
      if (key) {
        keyInput.value = key;
        getMemoContent();
      }
    };

    async function getMemoContent() {
      const key = keyInput.value.trim();
      contentArea.className = '';
      
      if (key.length !== 4) {
        contentArea.className = 'error';
        contentArea.innerText = "请输入4位密钥（可包含数字/字母）！";
        return;
      }

      contentArea.className = 'loading';
      contentArea.innerText = "正在查询纸条...";
      submitBtn.disabled = true;

      try {
        const apiUrl = `https://n.showmsg.cn/view/${key}`;
        // 新增更多高可用CORS代理（按优先级排序）
        const proxies = [
          `https://api.allorigins.win/get?url=${encodeURIComponent(apiUrl)}`,
          `https://thingproxy.freeboard.io/fetch/${apiUrl}`,
          `https://cors-anywhere.herokuapp.com/${apiUrl}`,
          `https://cors.bridged.cc/${apiUrl}`,
          `https://corsproxy.io/?${encodeURIComponent(apiUrl)}`
        ];

        let html = '';
        // 逐个尝试代理，记录失败原因（方便调试）
        const errors = [];
        for (const proxyUrl of proxies) {
          try {
            const response = await fetch(proxyUrl, {
              method: 'GET',
              headers: {
                'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36',
                'Referer': 'https://n.showmsg.cn/create/',
                'Origin': 'https://n.showmsg.cn'
              },
              timeout: 15000
            });
            
            // 适配不同代理的返回格式（部分代理会包装JSON）
            let rawData = await response.text();
            if (proxyUrl.includes('allorigins.win')) {
              // allorigins.win返回JSON格式，需解析
              const jsonData = JSON.parse(rawData);
              html = jsonData.contents || '';
            } else {
              html = rawData;
            }

            if (html) break;
          } catch (e) {
            errors.push(`${proxyUrl}：${e.message}`);
            continue;
          }
        }

        if (!html) throw new Error(`所有代理请求失败：\n${errors.join('\n')}`);

        // 解析内容
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        let memoContent = doc.querySelector('.whitespace-pre-wrap.text-slate-800.leading-relaxed')?.textContent.trim() || '';
        
        if (!memoContent) {
          const allPreWrap = doc.querySelectorAll('.whitespace-pre-wrap');
          for (const el of allPreWrap) {
            const text = el.textContent.trim();
            if (text && !text.includes('纸条') && !text.includes('创建时间')) {
              memoContent = text;
              break;
            }
          }
        }

        if (!memoContent) {
          memoContent = "未找到纸条内容！可能原因：\n1. 提取密钥错误\n2. 纸条已过期\n3. 纸条已被删除";
        }

        contentArea.className = '';
        contentArea.innerText = memoContent;

      } catch (error) {
        contentArea.className = 'error';
        contentArea.innerText = `请求失败：${error.message}`;
      } finally {
        submitBtn.disabled = false;
      }
    }
  </script>
</body>
</html>

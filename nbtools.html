<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私密纸条查看器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "微软雅黑", "PingFang SC", sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f5f7fa;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 30px;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 24px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #keyInput {
      flex: 1;
      height: 45px;
      padding: 0 15px;
      border: 1px solid #e1e5eb;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    #keyInput:focus {
      outline: none;
      border-color: #409eff;
      box-shadow: 0 0 0 2px rgba(64, 158, 255, 0.1);
    }
    #submitBtn {
      height: 45px;
      padding: 0 20px;
      background-color: #409eff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #submitBtn:hover {
      background-color: #337ecc;
    }
    #contentArea {
      min-height: 120px;
      padding: 15px;
      border-radius: 8px;
      background-color: #f8fafc;
      border: 1px solid #e1e5eb;
      white-space: pre-wrap;
      line-height: 1.6;
      color: #333;
    }
    .error {
      color: #f56c6c;
    }
    .loading {
      color: #888;
    }
    /* 隐藏iframe，仅用于加载内容 */
    #hiddenIframe {
      width: 1px;
      height: 1px;
      border: none;
      opacity: 0;
      position: absolute;
      top: -9999px;
      left: -9999px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>私密纸条查看器</h1>
    <div class="input-group">
      <input type="text" id="keyInput" placeholder="请输入4位提取密钥（数字/字母）">
      <button id="submitBtn" onclick="loadNote()">确认查看</button>
    </div>
    <div id="contentArea" class="loading">请输入密钥并点击查看</div>
  </div>

  <!-- 隐藏的iframe，用于加载目标纸条页面 -->
  <iframe id="hiddenIframe" onload="extractNoteContent()"></iframe>

  <script>
    const keyInput = document.getElementById('keyInput');
    const submitBtn = document.getElementById('submitBtn');
    const contentArea = document.getElementById('contentArea');
    const hiddenIframe = document.getElementById('hiddenIframe');
    let currentKey = '';

    // 自动填充URL中的key
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const key = urlParams.get('key');
      if (key) {
        keyInput.value = key;
        loadNote();
      }
    };

    // 加载目标纸条页面到iframe
    function loadNote() {
      currentKey = keyInput.value.trim();
      contentArea.className = '';
      
      // 校验4位密钥
      if (currentKey.length !== 4) {
        contentArea.className = 'error';
        contentArea.innerText = "请输入4位密钥（可包含数字/字母）！";
        return;
      }

      // 加载状态
      contentArea.className = 'loading';
      contentArea.innerText = "正在查询纸条...";
      submitBtn.disabled = true;

      // 加载目标页面到隐藏iframe
      hiddenIframe.src = `https://n.showmsg.cn/view/${currentKey}`;
    }

    // 从iframe中提取纸条内容（核心逻辑）
    function extractNoteContent() {
      try {
        // 等待iframe内容完全渲染（SPA加载需要时间）
        setTimeout(() => {
          let memoContent = "";
          try {
            // 访问iframe的文档内容，提取目标元素
            const iframeDoc = hiddenIframe.contentDocument || hiddenIframe.contentWindow.document;
            const contentElement = iframeDoc.querySelector('.whitespace-pre-wrap.text-slate-800.leading-relaxed');
            
            if (contentElement) {
              memoContent = contentElement.textContent.trim();
            } else {
              memoContent = "未找到纸条内容！可能原因：\n1. 提取密钥错误\n2. 纸条已过期\n3. 纸条已被删除";
            }
          } catch (e) {
            // 跨域访问限制时的兜底（直接提示跳转）
            memoContent = `请手动访问以下链接查看纸条：\nhttps://n.showmsg.cn/view/${currentKey}`;
          }

          // 显示结果
          contentArea.className = '';
          contentArea.innerText = memoContent;
          submitBtn.disabled = false;
        }, 3000); // 等待3秒，确保SPA动态内容加载完成
      } catch (error) {
        contentArea.className = 'error';
        contentArea.innerText = `请求失败：${error.message}`;
        submitBtn.disabled = false;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>私密纸条查看器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "微软雅黑", "PingFang SC", sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f7fa;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
      font-size: 24px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #keyInput {
      flex: 1;
      height: 45px;
      padding: 0 15px;
      border: 1px solid #e1e5eb;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    #keyInput:focus {
      outline: none;
      border-color: #409eff;
      box-shadow: 0 0 0 2px rgba(64, 158, 255, 0.1);
    }
    #submitBtn {
      height: 45px;
      padding: 0 20px;
      background-color: #409eff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #submitBtn:hover {
      background-color: #337ecc;
    }
    #contentArea {
      min-height: 120px;
      padding: 15px;
      border-radius: 8px;
      background-color: #f8fafc;
      border: 1px solid #e1e5eb;
      white-space: pre-wrap;
      line-height: 1.6;
      color: #333;
    }
    .error {
      color: #f56c6c;
    }
    .loading {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>私密纸条查看器</h1>
    <div class="input-group">
      <input type="text" id="keyInput" placeholder="请输入4位提取密钥（数字/字母）">
      <button id="submitBtn" onclick="getMemoContent()">确认查看</button>
    </div>
    <div id="contentArea" class="loading">请输入密钥并点击查看</div>
  </div>

  <script>
    const keyInput = document.getElementById('keyInput');
    const submitBtn = document.getElementById('submitBtn');
    const contentArea = document.getElementById('contentArea');
    // 修复1：JSONBIN v3版本需加 /latest 获取最新内容
    const JSONBIN_API = 'https://api.jsonbin.io/v3/b';
    const JSONBIN_MASTER_KEY = '$2a$10$pk/pj9VG/nykgHoQdBLez.d/eDYOg0DfLYr4xTVop73mCl4auuA3u';

    // 自动填充URL中的key和binId
    let binId = '';
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const key = urlParams.get('key');
      binId = urlParams.get('binId') || '';
      if (key) {
        keyInput.value = key;
        getMemoContent();
      }
    };

    /** 从JSONBIN读取纸条内容（修复接口路径+增加调试信息） */
    async function getMemoContent() {
      const key = keyInput.value.trim();
      contentArea.className = '';
      
      // 校验4位密钥
      if (key.length !== 4) {
        contentArea.className = 'error';
        contentArea.innerText = "请输入4位密钥（可包含数字/字母）！";
        return;
      }

      // 无binId时提示
      if (!binId) {
        contentArea.className = 'error';
        contentArea.innerText = "缺少JSONBIN ID！请使用本地脚本生成的完整地址访问";
        return;
      }

      // 加载状态
      contentArea.className = 'loading';
      contentArea.innerText = "正在查询纸条...";
      submitBtn.disabled = true;

      try {
        // 修复2：补充 /latest 后缀，适配JSONBIN v3接口
        const requestUrl = `${JSONBIN_API}/${binId}/latest`;
        const response = await fetch(requestUrl, {
          headers: {
            'X-Master-Key': JSONBIN_MASTER_KEY,
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`JSONBIN请求失败，状态码：${response.status}`);
        }

        const result = await response.json();
        // 修复3：增加对JSONBIN返回结构的校验
        if (!result || !result.record) {
          throw new Error("JSONBIN返回数据格式异常");
        }

        // 获取对应密钥的内容
        const content = result.record[key] || "未找到纸条内容！可能原因：\n1. 提取密钥错误\n2. 纸条已过期\n3. 纸条已被删除";
        
        // 显示结果
        contentArea.className = '';
        contentArea.innerText = content;
      } catch (error) {
        contentArea.className = 'error';
        contentArea.innerText = `请求失败：${error.message}`;
      } finally {
        submitBtn.disabled = false;
      }
    }
  </script>
</body>
</html>
